<!doctype html>
<html>

<head>
    <title>default</title>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
	<script src="http://preview.babylonjs.com/babylon.js"></script> 
	<script src="babylon-runtime.js"></script> 
    <style type='text/css'>
        html, body, div, canvas {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        #debugLayerButton {
            position: absolute;
            border: white solid 1px;
            background: rgba(128, 128, 128, 0.3);
            color: white;
            left: 50%;
            width: 100px;
            margin-left:-50px;
            bottom: 10px;
			z-index:1;
        }
    </style>
</head>

<body>
<script>
    _r.launch({
        scene : "scene.babylon",
        activeCamera : "cameraArcRotate.000",
        patch : [
            'materials.patch'
        ]
    });
    _r.ready(function(){
        _r.scene.ambientColor = BABYLON.Color3.FromHexString('#ffffff');
    });
</script>
</body>
</html>
