<!doctype html>
<html>
<head>
    <title>BJS Runtime demo</title>
	<meta charset="UTF-8"> 
	<script src="http://preview.babylonjs.com/babylon.js"></script> 
	<script src="js/babylon-runtime.js"></script> 
    <style type='text/css'>
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
<script>
    _r.launch({
        scene : "scene.babylon",
        activeCamera : "cameraFree.000",
        patch : [
            'patches/materials.patch',
            'patches/interactions.patch',
            'patches/cameras.patch'
        ]
    });
    _r.ready(function(){
        _r.scene.ambientColor = BABYLON.Color3.FromHexString('#ffffff');
        _r.scene.clearColor = new BABYLON.Color3.FromHexString('#9CC1CE');
    });
</script>
</body>
</html>
