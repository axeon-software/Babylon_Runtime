<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>_r / patches</title>
	<script src="../../assets/js/babylon.js"></script>
	<script src="../../../dist/babylon-runtime.js"></script> 
</head>
<body>
<script>
    _r.launch(
    {
    	scene: "scene.babylon",
    	assets: "../../assets/",
    	activeCamera: "cameraFree.000",
    	patch:
        [
        	"patches/scene.patch",
        	"patches/cameras.patch",
        	"patches/materials.patch",
        	{
                /* overwriting cameras.patch */
        		"cameraFree.000":
        		{
        			"position": { "x": 1.47, "z": -1.12 },
        			"rotation": { "x": 0.76, "y": -3.8 }
        		}
        	}
        ]
    }
    );
</script>
</body>
</html>
