<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>360  image mapping modeling</title>
	<script src="../../../assets/js/babylon.js"></script>
	<script src="../../../../dist/babylon-runtime.js"></script>
</head>
<body>
<script>
    _r.launch({
    	assets: "assets/",
    	scene: "scene.babylon",
    	activeCamera: "camera.FPV",
        patch : [ "patches.patch" ]
    });

    _r.ready(function() {
        _r(_r.scene.activeCamera)[0].inputs.removeByType("FreeCameraKeyboardMoveInput");
    })
</script>

</body>
</html>
