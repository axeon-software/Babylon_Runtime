<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>_r / patches</title>
	<script src="../../assets/js/babylon.js"></script>
	<script src="../../assets/js/babylon-runtime.js"></script> 
</head>
<body>
<script>
    _r.launch(
    {
    	scene: "scene.babylon",
    	assets: "../../assets/",
    	activeCamera: "cameraFree.000",
    	patch: 
        [
            {
    			"scene":
    			{
    				"ambientColor": "#ffffff",
    				"clearColor": "#9CC1CE"
    			}
    		},
    		{
    			"cameraFree.000":
    			{
    				"speed": 0.05,
                    "fov": 1.1,
    				"position":
    				{
    					"x": 2.72,
    					"z": -1.91
    				},
    				"rotation":
    				{
    					"x": 0.11,
    					"y": -0.43
    				}
    			}
    		},
            {
                "*:material":
                {
                    "diffuseColor": "#000000"
                }
            }
    	]
    }
    );
    _r.ready(function(){
        _r.scene.ambientColor = new BABYLON.Color3.FromHexString('#ffffff');
        _r.scene.clearColor = new BABYLON.Color3.FromHexString('#9CC1CE');
    });
</script>
</body>
</html>
