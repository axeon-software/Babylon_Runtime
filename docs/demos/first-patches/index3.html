<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>_r / patches</title>
	<script src="../../assets/js/babylon.js"></script>
	<script src="../../../dist/babylon-runtime.js"></script> 
</head>
<body>
<script>
    _r.launch(
    {
    	scene: "scene.babylon",
    	assets: "../../assets/",
    	activeCamera: "cameraFree.000",
    	patch:
        [
            {
    			"scene":
    			{
    				"ambientColor": "#ffffff",
    				"clearColor": "#9CC1CE"
    			}
    		},
    		{
    			"cameraFree.000":
    			{
    				"speed": 0.05,
                    "fov": 1.1,
    				"position":
    				{
    					"x": 2.72,
    					"z": -1.91
    				},
    				"rotation":
    				{
    					"x": 0.11,
    					"y": -0.43
    				}
    			}
    		},
            {
                "*:material":
                {
                    "diffuseColor": "#000000"
                }
            },
            {
                "scene.torrus_01":
                {
                    "diffuseColor":{"r": 0, "g": 0.3, "b": 0.8},
                    "ambientColor":{"r": 0.6, "g": 0.6, "b": 0.6},
                    "specularColor":{"r": 1, "g": 0.4, "b": 0.4},
                    "specularPower": 10
                }
            }
    	]
    }
    );
</script>
</body>
</html>
